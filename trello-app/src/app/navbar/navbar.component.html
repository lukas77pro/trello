<mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="account-container">
        <div *ngIf="getUser() as user; else elseBlock">
            <div matBadge="8" matBadgeColor="accent" class="user-icon" [matMenuTriggerFor]="menu">
                {{ user.username.charAt(0).toUpperCase() }}
            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/user']" routerLinkActive="router-link-active" >Profil</button>
                <button mat-menu-item (click)="logout()">Wyloguj</button>
            </mat-menu>
        </div>
        <ng-template #elseBlock>
            <a mat-raised-button routerLink="/login">Logowanie</a>
            <a mat-raised-button color="accent" routerLink="/signup">Rejestracja</a>
        </ng-template>
    </div>
    <div>
        <a mat-button routerLink="/"><h2>Trello</h2></a>
    </div>
</mat-toolbar>
