<div>
  <mat-form-field style="margin-right: 4px">
    <input matNativeControl placeholder="Add new board" [formControl]="boardName">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="createBoard()">Create</button>
</div>
<div cdkDropList cdkDropListOrientation="horizontal" cdkDropListLockAxis="x"  class="board-container" (cdkDropListDropped)="boardDropped($event)">
  <app-board cdkDrag *ngFor="let board of boards" [board]="board" >
  </app-board>
</div>
