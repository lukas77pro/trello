<div *ngIf="board$ | async as board">          
    <div class="cardlist-container" cdkDropList [cdkDropListData]="board.cardLists" (cdkDropListDropped)="onCardListDropped($event)" cdkDropListOrientation="horizontal">
        <div cdkDropListGroup *ngFor="let cardList of board.cardLists" cdkDrag [cdkDragData]="cardList">
            <mat-card class="cardlist-item">
                <mat-card-title class="cardlist-title" cdkDragHandle>{{cardList.name}}</mat-card-title>
                <mat-card-content>
                    <div cdkDropList id={{cardList.name}} [cdkDropListData]="cardList.cards" (cdkDropListDropped)="onCardDropped($event)" [cdkDropListConnectedTo]="getConnectedList(board)">
                        <div *ngFor="let card of cardList.cards" cdkDrag [cdkDragData]="card">
                            <mat-card class="card-item">{{card.content}}</mat-card>
                        </div>                        
                    </div>
                </mat-card-content>    
                <mat-card-actions>
                    Dodaj nową kartę...
                </mat-card-actions>         
            </mat-card>            
        </div>
        <div>
            <mat-form-field style="margin-right: 4px">
                <input matNativeControl placeholder="Add new card list" [formControl]="cardListName">
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="createCardList(board)">Create</button>
        </div>
    </div>
</div>
